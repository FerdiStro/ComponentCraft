plugins {
    id 'java'
    id 'java-library'

    id 'maven-publish'
    id 'net.researchgate.release' version '3.0.2'


}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'com.google.code.gson:gson:2.11.0'


    implementation 'org.apache.logging.log4j:log4j-core:2.24.3'




    implementation 'org.reflections:reflections:0.10.2'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

group = 'com.FerdiStro'
version = '1.0.6'


publishing {
    repositories {
        maven {

            name = "ComponentCraft"
            url = uri("https://maven.pkg.github.com/FerdiStro/ComponentCraft")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifactId = 'componentcraft'

            from(components.java)
            pom {
                name = 'ComponentCraft'
                description = 'A library for simplifying Java AWT and Swing applications'
                url = 'https://github.com/FerdiStro/ComponentCraft'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'FerdiStro'
                        name = 'Ferdinand Strobel'
                        email = 'ferdistr08@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/FerdiStro/ComponentCraft.git'
                    developerConnection = 'scm:git:ssh://github.com/FerdiStro/ComponentCraft.git'
                    url = 'https://github.com/FerdiStro/ComponentCraft'
                }
            }
        }
    }
}

